<div class="box-body">
	<div class="table-responsive">
		<table class="table no-margin">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Mês</th>
					<th>Ano</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="billingCycleAtual in bcCtrl.billingCycles">
					<td class="v-center">{{ billingCycleAtual.name }}</td>
					<td class="v-center">{{ billingCycleAtual.month }}</td>
					<td class="v-center">{{ billingCycleAtual.year }}</td>
					<td class="table-actions">
						<button class="btn btn-warning" title="Editar" ng-click="bcCtrl.showTabUpdate(billingCycleAtual)"><i class="fa fa-pencil"></i></button>
						<button class="btn btn-danger" title="Excluir" ng-click="bcCtrl.showTabDelete(billingCycleAtual)"><i class="fa fa-times"></i></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
