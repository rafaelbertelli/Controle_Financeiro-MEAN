<div class="box-body">
	<div class="table-responsive">
		<table class="table no-margin">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Mês</th>
					<th>Ano</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="billingCycle in bcCtrl.billingCycles">
					<td>{{ billingCycle.name }}</td>
					<td>{{ billingCycle.month }}</td>
					<td>{{ billingCycle.year }}</td>
					<td class="table-actions">
						<a class="btn btn-warning" title="Editar" text="edit" value="jkkj"><i class="fa fa-pencil"></i></a>
						<button class="btn btn-danger" title="Excluir"><i class="fa fa-times"></i></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- /.table-responsive -->
</div>
<!-- /.box-body -->
<div class="box-footer clearfix">
	<a href="javascript:void(0)" class="btn btn-sm btn-info btn-flat pull-left">Place New Order</a>
	<a href="javascript:void(0)" class="btn btn-sm btn-default btn-flat pull-right">View All Orders</a>
</div>
<!-- /.box-footer -->
